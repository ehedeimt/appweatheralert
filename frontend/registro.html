<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alert</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div> 
            <span class="logoweather">Weather</span>
            <span class="logoalert">Alert</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">SERVICIOS</a></li>
                <li><a href="#">MIS ALERTAS</a></li>
                <li><a href="#">CONTACTO</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
        <div class="icono-usuario">&#128100;</div>
    </header>
    
    <section class="banner">
        <h1>
            <span>WEATHER</span> 
            <span>ALERT</span>
        </h1>
    </section>
        <main>
            <section class="formulario-login">
                <form id="formRegistro">
                    <h2>Crear Cuenta</h2>
                    
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
    
                    <label for="confirmar">Confirmar Contraseña</label>
                    <input type="password" id="confirmar" name="confirmar" required>
                    
                    <button type="submit">Registrarse</button>
                    
                    <p class="registro-link">
                        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
                    </p>
                </form>
            </section>
        </main>        
    <footer>
        <p>&copy; 2025 WM | TODOS LOS DERECHOS RESERVADOS.</p>
    </footer>
</body>
</html>
