<!--
HTML de login de usuarios.
Contiene el menú nav con las diferentes opciones de la página.
Contiene formualario necesario para iniciar sesión.
Contiene enlace a formulario de registro, en el caso que sea necesario porque el usuario no esté registrado.
El registro será necesario para poder crear y configurar alertas.
Enlaza a ficheros necesarios para la gestión de los usuarios:
    js/login.js
    js/usuarioNombre.js
Enlaza al fichero de stilos común a todas las páginas y sus diferentes elementos:
    styles.css    
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alert</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div> 
            <span class="logoweather">Weather</span>
            <span class="logoalert">Alert</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="servicios.html">SERVICIOS</a></li>
                <li><a href="misalertas.html">MIS ALERTAS</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
        <div class="mensaje-usuario" id="contenedorUsuario" style="display: none;">
            <span id="mensajeUsuario"></span>
            <button id="cerrarSesionBtn" class="btn-cerrar-sesion">Cerrar sesión</button>
        </div>
    </header>
    <section class="banner">
        <h1>
            <span>WEATHER</span> 
            <span>ALERT</span>
        </h1>
    </section>
    <main>
            <section class="formulario-login">
                <form id="loginForm">
                    <h2>Inicia Sesión</h2>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Log In</button>
                    <p class="registro-link">
                        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                    </p>
                </form>
            </section>        
    </main>
    <footer>
        <p>&copy; 2025 Weather Alert | Ehedei.</p>
        <p>PR - Proyecto 3 - Aplicación Interactiva: Aula 1</p>
    </footer>
    <script src="js/login.js"></script>
    <script src="js/usuarioNombre.js"></script>
</body>
</html>
